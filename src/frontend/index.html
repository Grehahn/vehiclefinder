<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>Vehicle Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div id="app">
                <div class="container is-fluid">
                    <h1 class="title">{{title}}</h1>
                    <h2 class="subtitle">Your nifty car lookup tool</h2>
                    <figure class="image is-3by2">
                      <img :src="image_url" />
                    </figure>
                    <div class="field">
                      <label class="label">Vehicle ID</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="12345" v-model="vehicle.id">
                      </div>
                    </div>
                    <div class="buttons">
                        <button class="button" @click="getVehicleInfo">Get Vehicle Info</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                title: "Vehicle Finder",
                vehicle: {
                    id: "",
                    make: "",
                    model_short: "",
                    model_long: "",
                    trim: "",
                    derivative: "",
                    year_intro: "",
                    year_end: ""
                },
                image_url: "./assets/480x320.png"
            },
            // mounted() {
            //     axios({
            //         method: 'get',
            //         url: 'https://izrite.com:5555/image/71890',
            //         responseType: 'json'
            //     }).then(result=> {
            //         console.log(result.data.url)
            //         this.image_url = result.data.url
            //     })
                
            // },
            methods: {
                getVehicleInfo() {
                    axios({
                        method: 'get',
                        url: 'https://izrite.com:5555/image/' + this.vehicle.id,
                        responseType: 'json'
                    }).then(result=> {
                        console.log(result.data.url)
                        this.image_url = result.data.url
                    })
                }
            }
        })

    </script>
</body>
</html>
